blocks:
  h2:
    group: headers
    fields:
      text:
        type: string
        required: true
  h3:
    group: headers
    fields:
      text:
        type: string
        required: true
  text:
    fields:
      text:
        type: text
        required: true
  separator:
  image:
    fields:
      image:
        type: image
        uploader: SuperbTextConstructor::DefaultUploader
        required: true

namespaces:
  default:
    headers:
      - h2
      - h3
    no_group:
      - text
      - separator
      - image